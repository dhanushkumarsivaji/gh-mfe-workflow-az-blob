name: deploy-container

on:
  push:
    branches:
      - master
    paths:
      - 'packages/container/**'

env:
  STORAGE_ACCOUNT: 'mfeghworkflow'
  AZURE_SUBSCRIPTION_ID: '351b6525-81b1-48bf-a6e8-4bd5da72e974'

defaults:
  run:
    working-directory: packages/container

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: npm install -f
      - run: npm run build

      - uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload to the storage account
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
              az storage blob upload-batch --source ./build --destination '$web/container/latest' --account-name ${{ env.STORAGE_ACCOUNT }}
      - name: logout
        run: |
              az logout